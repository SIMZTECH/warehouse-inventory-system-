<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="/css/bootstrap-icons/font/bootstrap-icons.min.css">
    <script src="/bootstrap/js/bootstrap.bundle.min.js" defer></script>
    <title>Warehouse inventory || OrderFulfillment</title>
</head>

<body style="height: 100vh;">
    <div th:replace="~{fragments/header :: header}">Header</div>
    <div class="container-fluid">
        <div class="row">
            <nav th:replace="~{fragments/nav :: orderFulfilment-nav}">AdminNav</nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4" style="height: 98vh; overflow-y: auto;">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">OrderFulfillment Clerk</h1>

                </div>

                <div th:if="${param.Success}" class="toast-container position-fixed bottom-0 end-0 p-3">
                    <div id="liveToast" class="toast text-bg-success" data-bs-show="true" role="alert"
                        aria-live="assertive" aria-atomic="true">
                        <div class="toast-header">

                            <strong class="me-auto">Order fulfilled</strong>
                            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div class="toast-body text-uppercase">
                            order processing notified
                        </div>
                    </div>
                </div>

                <h2 class="text-uppercase text-success text-uppercase">orders wailting to be fulfilled!!</h2>
                <div class="table-responsive small">
                    <table class="table table-striped table-sm">
                        <thead>
                            <tr>
                                <th scope="col">Order Id</th>
                                <th scope="col" colspan="2">Customer full name</th>
                                <th scope="col" >Action</th>

                            </tr>
                        </thead>
                        <tbody>
                        
                            <tr th:each="order : ${orderFulfill}" class="">
                                <td th:text="${order.id}">id</td>
                                <td th:text="${order.user.firstName + ' ' + order.user.lastName}" colspan="2">FirstName</td>
                                <td colspan="2">
                                    <a th:href="@{/OrderFulfilment/Confirm/{id}(id=${order.id})}">
                                        <button class="btn btn-success">fulfill Order</button>
                                    </a>
                                </td>
                            </tr>
                        
                        </tbody>

                        
                    </table>
                </div>
            </main>
        </div>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', ()=>{
          const toastLiveExample = document.getElementById('liveToast')
          const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample);
  
          console.log(toastBootstrap);
  
          toastBootstrap.show();
        })
      </script>
</body>

</html>
